<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ドキュメント作成</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>新規ドキュメント作成</h1>
    <form action="/docs/create" method="post" enctype="multipart/form-data">
        <label for="title">タイトル:</label><br>
        <input type="text" id="title" name="title" required><br><br>

        <label for="file">ファイルアップロード:</label><br>
        <input type="file" id="file" name="file" accept=".txt,.md,.pdf" required><br><br>

        <input type="submit" value="作成">
    </form>

    <a href="/docs">ドキュメント一覧へ戻る</a>
</body>
</html>
