<!-- ._bk\hub-app\templates\consent.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>同意 - HubApp</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- スタイルシートのリンク -->
</head>
<body>
    <div class="consent-container">
        <h2>アクセスの許可</h2>
        <p>クライアント <strong>{{ client_id }}</strong> が以下の権限を要求しています:</p>
        <ul>
            {% for scope in scope.split(',') %}
                <li>{{ scope }}</li>
            {% endfor %}
        </ul>
        <form action="/authorize" method="post">
            <input type="hidden" name="response_type" value="{{ response_type }}">
            <input type="hidden" name="client_id" value="{{ client_id }}">
            <input type="hidden" name="redirect_uri" value="{{ redirect_uri }}">
            <input type="hidden" name="scope" value="{{ scope }}">
            <input type="hidden" name="state" value="{{ state }}">
            <input type="hidden" name="nonce" value="{{ nonce }}">
            <button type="submit" name="approve" value="yes">許可する</button>
            <button type="submit" name="deny" value="no">許可しない</button>
        </form>
    </div>
</body>
</html>
