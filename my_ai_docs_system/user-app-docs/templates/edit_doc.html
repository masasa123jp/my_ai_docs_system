<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{ document.title }}の編集</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>ドキュメント編集</h1>
    <form action="/docs/{{ document.id }}/edit" method="post">
        <label for="title">タイトル:</label><br>
        <input type="text" id="title" name="title" value="{{ document.title }}" required><br><br>

        <label for="content">内容:</label><br>
        <textarea id="content" name="content" rows="10" cols="50" required>{{ document.content }}</textarea><br><br>

        <input type="submit" value="更新">
    </form>

    <a href="/docs/{{ document.id }}">詳細へ戻る</a>
</body>
</html>
